<app-title back="/user-data" text="管理收货地址"></app-title>
<div class="make" *ngIf="state">你目前还没有设置收货地址噢</div>
<div [ngClass]= "{'state':item.state == 'true'}" 
     style="width: 100%;position: relative;margin-bottom: 10px;border-bottom: 1px solid #eeeeee;" 
     (click)="change(i)"
     *ngFor="let item of address_list;let i = index; ">
  <div class="container">
  <div style="margin-top:10px;margin-bottom:10px;">
  <span>收货人：</span> 
  <span>{{item.name}}</span> 
  <span style="float:right;margin-right:30px;"> {{item.number}}</span> 
  </div>
  <p style="font-size: 12px;margin-right:30px;">收货地址：{{item.address}}</p>
  </div>
  <i *ngIf="item.ok" class="glyphicon glyphicon-ok" style="position:absolute;right:10px;top:40%;font-size: 20px;"> </i> 
</div>
<div style="height:50px;width: 100%;"></div>
<button class="back-btn" (click)="add()"> 添加新的收货地址 </button>
