<app-title  text="查看物流"></app-title>
<h4 style="padding-left:20px;">订单商品</h4>
 <div class="container" style="background: #f5f5f5;">
    <img class="col-xs-3" [src]="datas.picture" style="width:25%;padding:0;">
    <h6 class="col-xs-6" style="width:50%;">{{datas.title}}</h6>
    <h6 class="col-xs-3 text-right" style="padding:0;" >
      <span>共{{datas.quantity}}件</span>
      <p style="margin-top:15px;font-size:12px;color:orange;">{{datas.state}}</p>
    </h6>
 </div>
<div class="container" style="margin-top:15px;">
  <p>
   物流公司：{{datas.companyname}}
  </p>
  <p>
    运单号码：{{datas.express}}
  </p>
  <hr>
</div>
<div class="container">
    <div *ngFor="let item of items.Traces">
    <p style="color: crimson;">{{item.AcceptTime}}</p>
     {{item.AcceptStation}}
      <hr>
    </div>
</div>
<div class="make" *ngIf="data_state">暂时没有更多的信息,请稍后再查询！</div>
