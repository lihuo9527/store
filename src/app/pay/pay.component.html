<h4 class="title" ><a class='glyphicon glyphicon-menu-left back' [routerLink] = '["/commodity",obj.key]' ></a>订单确认</h4>
<div style="height: 45px;width: 100%;"></div>

<div class="address">
  <a routerLink="/my-address">
   <i class="glyphicon glyphicon-map-marker" style="font-size:20px;position:absolute;top:35%;left:5px;color: #90949b;"></i>
   <i class="glyphicon glyphicon-menu-right" style="font-size:20px;position:absolute;top:35%;right:5px;color: #90949b;"></i>
   <div class="container">
      <div style="margin-top:10px;margin-left:15px;">
        <span>收货人：</span> 
        <span>{{obj.name}}</span> 
        <span style="float:right;margin-right:20px;"> {{obj.number}}</span> 
      </div>
      <p>收货地址：{{obj.address}}</p>
   </div> 
  </a>
</div>


  <div class="container order_form" style="margin-bottom:5px;">
   <i class="glyphicon glyphicon-fire"></i> 
   <p class="store_name">SoLo官方旗舰店</p>
  </div>
  
  <div class="container" style="width:100%;background: #f5f5f5;">
    <img class="col-xs-3" [src]="picture" style="padding: 0;">

    <h6 class="col-xs-6" style="padding-right: 0;margin-bottom: 0;">
      {{obj.title}}
      <p *ngIf="obj.model_" style="color: crimson;margin-bottom: 0;">款式：{{obj.model_}}</p>
    </h6>

  <div class="price col-xs-3 text-right">
    <div class="row" style="margin-top:10px;">
      <span class="big_price">￥{{obj.bigprice}}.</span>
     <span class="small_price">{{obj.smallprice}}</span>
    </div>
    <div class="row">
      <span class="commodity_number">x{{commodity_number}}</span>
    </div>
  </div>
</div>

 <div class="container buy_number">
   <span class="col-xs-6 text-left" style=" margin-top:3px;font-size:15px;color:black" >购买数量</span>
   <div class="col-xs-6 text-left">
      <button  (click)="add()">+</button>
      <input [(ngModel)]="commodity_number" class="text-center" type="text">
      <button  (click)="sub()">-</button>
   </div>
</div>

<div class="commodity_accounts" >
   <span class="col-xs-3 text-center" >共<span style="color:crimson;">{{commodity_number}}</span>件</span>
   <span class="col-xs-5 text-left" >合计：<span style="color:crimson;">￥{{(obj.bigprice + "."+ obj.smallprice)*commodity_number}}</span></span>
   <button class="col-xs-4 text-center"  (click)="pay()">付款</button>
</div>
 
<app-masking-out *ngIf="masking" text="正在连接支付中,请稍后！"></app-masking-out>
<app-alert *ngIf="alert_text" [text]="alert_text" ></app-alert>
