<div style="width: 100%;height: 50px;"></div>
<div class="tabs-container">
<ul class="tabs col-xs-12 col-sm-8 col-md-8 col-lg-8">
  <li (click)="change('全部')" >  全部  </li>
  <li (click)="change('已付款')" >已付款</li>
  <li (click)="change('发货中')"> 发货中</li>
  <li (click)="change('交易成功')">交易成功</li>
  <li>待评价</li>
</ul>
</div>
<div class="order_form col-xs-12 col-sm-8 col-md-8 col-lg-8" *ngFor="let data of datas;let i=index" >
  <div class="container" style="margin-bottom:5px;padding-top:5px;">
   <i class="glyphicon glyphicon-fire"></i> 
   <p class="store_name">用户名：{{data.username}}</p>
   <span class="state">{{data.state}}</span>
  </div>
 <div class="container" style="background: #f5f5f5;">
    <img class="col-xs-3" [src]="data.picture" style="width:25%;padding:0;">
    <h6 class="col-xs-6" style="width:50%;">
      {{data.title}}
      <p *ngIf="data.css" style="color: crimson;margin-bottom: 0;">款式：{{data.css}}</p>
    </h6>
    <h6 class="col-xs-3 text-right" ><p>￥{{data.unitprice}}</p><span>x{{data.quantity}}</span></h6>
 </div>
 <div class="container" style="margin-bottom:7px; padding-top:7px;">
   <span class="col-xs-4 text-center" style="padding: 0;">共计{{data.quantity}}件商品</span>
     <span class="col-xs-4 text-center" style="padding: 0;">合计:￥{{ data.totalsum }}</span>
      <span class="col-xs-4 text-center" style="padding: 0;">(含运费￥{{data.TransportationExpenses }})</span>
 </div>
 <div class="container" style="border-top:1px solid #eeeeee;padding-top:5px;margin-bottom:5px; ">
    <select  class="col-xs-12 col-sm-8 col-md-8 col-lg-8" [(ngModel)]="data.companyname" style="padding:0;margin-top:0;height:30px;margin-bottom:5px;">
    <option >顺丰快递</option>
    <option >圆通速递</option>
    <option >宅急送</option>
    <option >天地华宇</option>
    <option >中通速递</option>
    <option >EMS</option>
    <option >城市100</option>
    <option >天天快递</option>
    <option >百世汇通</option>
    <option >德邦</option>
    <option >申通快递</option>
    <option >韵达快递</option>
    </select>
    <select  class="col-xs-5 col-sm-4 col-md-4 col-lg-4"  [(ngModel)]="data.state" style="padding: 0;margin-top:0;height:30px;margin-right:5px;">
    <option >已付款</option>
    <option >发货中</option>
    <option >交易成功</option>
    <option >交易关闭</option>
    </select>
    <input [(ngModel)]="data.express" class="col-xs-6  col-sm-4 col-md-4 col-lg-4 delete_btn" placeholder="输入物流单号">
 </div>

 <div class="container" style="margin-top:10px;">
   <button class="col-xs-12 col-sm-8 col-md-8 col-lg-8 delete_btn" (click)="update(i)" > 修改订单状态</button>
</div>

<div *ngIf="data.state!='已付款'" class="container" style="border-top:1px solid #eeeeee;padding-top:5px;margin-bottom:5px; ">
    <button *ngIf="data.state=='发货中' || data.state=='交易成功'" class="col-xs-12 float_right delete_btn" (click)="ViewExpress(i)"> 查看物流信息</button>
</div>
</div>
<div class="make" *ngIf="state">目前还没有查询到你的购买记录噢！</div>
