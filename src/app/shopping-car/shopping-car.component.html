<app-title  text="购物车"></app-title>

<div *ngIf="!state" class="address">
  <a routerLink="/my-address">
   <i class="glyphicon glyphicon-map-marker" style="font-size:20px;position:absolute;top:35%;left:5px;color: #90949b;"></i>
   <i class="glyphicon glyphicon-menu-right" style="font-size:20px;position:absolute;top:35%;right:5px;color: #90949b;"></i>
   <div class="container">
      <div style="margin-top:10px;margin-left:15px;">
        <span>收货人：</span> 
        <span>{{obj.name}}</span> 
        <span style="float:right;margin-right:20px;"> {{obj.number}}</span> 
      </div>
      <p>收货地址：{{obj.address}}</p>
   </div> 
  </a>
</div>

<div class="order_form col-xs-12" *ngFor="let data of datas;let i=index" >

  <div class="container" style="margin-bottom:5px;padding-top:5px;">
   <i class="glyphicon glyphicon-fire"></i> 
   <p class="store_name">solo官方旗舰店</p>
   <i class="glyphicon glyphicon-menu-right store_icon" ></i> 
   <button  class="col-xs-4 delete_btn" (click)="delete(i)">删除订单</button>
  </div>

 <div class="container box" style="background: #f5f5f5;padding:0;margin: 0;">
    <div class="col-xs-2 " style="padding:0;text-align: center;">
        <input type="checkbox"  (click)="blur(i)" [checked]="data.checked" style="height:20px;width:20px;">
    </div>
    <img class="col-xs-5" [src]="data.picture">
    <div class="col-xs-5 container">
          <div class="row">
            <span class="commodity_title">{{data.title}}</span>
            <p *ngIf="data.css"  style="color: crimson;margin-bottom: 0;">款式：{{data.css}}</p>
          </div>
          <div class="row" style="margin-top:10px;">
            <span class="text-left" style="float: left; color: crimson;font-size: 16px;">￥{{data.unitprice}}</span>
            <span class="text-right" style="float: right;">x{{data.quantity}}</span>
          </div>
    </div>
 </div>
</div>

<div class="container col-xs-12">
<div style="height:46px;width:100%;"></div>
</div>

<div class="commodity_accounts" >
   <span class="col-xs-3 text-center" >共<span style="color:crimson;">{{quantity}}</span>件</span>
   <span class="col-xs-5 text-left" >合计：<span style="color:crimson;">￥{{money}}</span></span>
   <button class="col-xs-4 text-center"  (click)="pay()">付款</button>
</div>
<app-alert *ngIf="alert_text" [text]="alert_text" ></app-alert>
<app-masking-out *ngIf="masking" [text]="backtext"></app-masking-out>
<div class="make" *ngIf="state">你的购物车空空如也,赶紧去购物吧!</div>
